<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date and Time</title>
</head>
<body>

	<script type="text/javascript">
		x=new Date();
		// document.write(x);
		document.write(x.getFullYear(),"<br>");
		document.write(x.getMonth(),"<br>");
		document.write(x.getDate(),"<br>");
		document.write(x.getHours(),"<br>");
		document.write(x.getMinutes(),"<br>");
		document.write(x.getSeconds(),"<br>");
		document.write(x.getMilliseconds(),"<br>");

		document.write(x.getDate()+"-"+x.getMonth()+"-"+x.getFullYear());
	</script>

</body>
</html>
