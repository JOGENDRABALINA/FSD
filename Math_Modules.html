<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math Functions</title>
</head>
<body>

	<script type="text/javascript">
		
		document.write(Math.round(10.02),"<br>");
		document.write(Math.ceil(20.03),"<br>");
		document.write(Math.floor(30.34),"<br>");
		document.write(Math.sin(45),"<br>");
		document.write(Math.cos(60),"<br>");
		document.write(Math.trunc(6.8),"<br>");
		document.write(Math.log(1),"<br>");
		document.write(Math.pow(2,2),"<br>");
		document.write(Math.sqrt(64),"<br>");
		document.write(Math.abs(-4),"<br>");
		document.write(Math.min(10,46,30,20,50),"<br>");
		document.write(Math.max(45,87,100,23,28,20),"<br>");
		document.write(Math.log2(10),"<br>");
		document.write();
		document.write();
		document.write();
		document.write();
		document.write();
		document.write();
		document.write();


	</script>

</body>
</html>
