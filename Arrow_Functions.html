        //Arrays Methods

        //2) Map
        //3) Filter
        //4) Reduce

        //1)For Each Method is a array method.we can modify the array method

        var numbers=[1,2,3,4,5];
        numbers.foreach(val,index,arr) =>{
             arr[index]+=2;
        }
        document.write(numbers);
